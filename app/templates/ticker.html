<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Ticker</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Ticker</th>
                <th>Market</th>
                <th>Instrument</th>
            </tr>
        </thead>
        <tbody>
            {% for ticker in tickers %}
            <tr>
                <td>{{ ticker.id }}</td>
                <td>{{ ticker.ticker }}</td>
                <td>{{ ticker.market }}</td>
                <td>{{ ticker.instrument }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
